<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <header class="header">
        <h1 class="headline">Daily</h1>
        <h3 class="headline__2">Journal</h3>
        <div class="lineBackground">
            <div class="overflow">
                <div class="line"></div>
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
                <div class="line6"></div>
                <div class="line7"></div>
                <div class="line8"></div>
                <div class="line9"></div>
            </div>
        </div>
    </header>
    <div class="container">
        <form action=" ">
            <fieldset class="form--column">
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset class="form--column">
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered">
            </fieldset>
            <fieldset class="form--column">
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry" cols="20" rows="5"></textarea>
            </fieldset>
            <fieldset class="form--column">
                <label for="mood">Mood for the Day</label>
                <select name="mood" id="mood">
                    <option value="happy">Happy</option>
                    <option value="content">Content</option>
                    <option value="frustrated">Frustrated</option>
                    <option value="confused">Confused</option>
                    <option value="overwhelmed">Overwhelmed</option>
                    <option value="bored">Bored</option>
                    <option value="focused">Focused</option>
                </select>
            </fieldset>
        </form>
        <div id="entries">

        </div>
        <button type="button">Record Journal Entry</button>
    </div>
    <script src="scripts/entriesDOM.js"></script>
    <script src="scripts/entryComponent.js"></script>
    <script src="scripts/data.js"></script>
    <script src="scripts/journal.js"></script>
</body>
</html>
