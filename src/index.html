<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Daily Journal</title>
    <link rel="stylesheet" href="styles/journal.css">
</head>
<body>
    <header class="header">
        <h1 class="headline">Daily</h1>
        <h3 class="headline__2">Journal</h3>
        <div class="lineBackground">
            <div class="overflow">
                <div class="line"></div>
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
                <div class="line4"></div>
                <div class="line5"></div>
                <div class="line6"></div>
                <div class="line7"></div>
                <div class="line8"></div>
                <div class="line9"></div>
            </div>
        </div>
    </header>
    <div class="container">
            <fieldset class="form--column">
                <label for="journalDate">Date of Entry</label>
                <input type="date" name="journalDate" id="journalDate">
            </fieldset>
            <fieldset class="form--column">
                <label for="conceptsCovered">Concepts Covered</label>
                <input type="text" name="conceptsCovered" id="conceptsCovered" maxlength="20">
            </fieldset>
            <fieldset class="form--column">
                <label for="journalEntry">Journal Entry</label>
                <textarea name="journalEntry" id="journalEntry" cols="20" rows="5" maxlength="1000"></textarea>
            </fieldset>
            <fieldset class="form--column">
                <label for="mood">Mood for the Day</label>
                <select name="mood" id="mood">
                    <option value="Happy">Happy</option>
                    <option value="Content">Content</option>
                    <option value="Frustrated">Frustrated</option>
                    <option value="Confused">Confused</option>
                    <option value="Overwhelmed">Overwhelmed</option>
                    <option value="Bored">Bored</option>
                    <option value="Focused">Focused</option>
                </select>
            </fieldset>
            <fieldset id="moodContainer">
                <legend>Display a certain mood.</legend>
                    <input value="Happy" type="radio" name="radio" id="happy">
                    <label for="Happy">Happy</label>
                    <input value="Content" type="radio" name="radio" id="content">
                    <label for="Content">Content</label>
                    <input value="Frustrated" type="radio" name="radio" id="frustrated">
                    <label for="Frustrated">Frustrated</label>
                    <input value="Confused" type="radio" name="radio" id="confused">
                    <label for="Confused">Confused</label>
                    <input value="Overwhelmed" type="radio" name="radio" id="overwhelmed">
                    <label for="Overwhelmed">Overwhelmed</label>
                    <input value="Bored" type="radio" name="radio" id="bored">
                    <label for="Bored">Bored</label>
                    <input value="Focused" type="radio" name="radio" id="focused">
                    <label for="Focused">Focused</label>
                    <input value="Display All" type="radio" name="radio" id="all">
                    <label for="Display All">Display All</label>
                    
              
            </fieldset>
            <button type="button" id="submit">Record Journal Entry</button>
        
        <div id="entries">

        </div>
    </div>
    
    <script type="module" src="scripts/journal.js"></script>
</body>
</html>
